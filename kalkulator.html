<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Nilai Tes RBB BUMN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #hasil {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Nilai Tes RBB BUMN</h2>
  <label for="tkd">Nilai TKD:</label>
  <input type="number" id="tkd" min="0" max="100" />

  <label for="akhlak">Nilai Akhlak:</label>
  <input type="number" id="akhlak" min="0" max="100" />

  <label for="twk">Nilai TWK:</label>
  <input type="number" id="twk" min="0" max="100" />

  <button onclick="hitungNilai()">Hitung Nilai Akhir</button>

  <div id="hasil"></div>

  <script>
    function hitungNilai() {
      const tkd = parseFloat(document.getElementById("tkd").value) || 0;
      const akhlak = parseFloat(document.getElementById("akhlak").value) || 0;
      const twk = parseFloat(document.getElementById("twk").value) || 0;

      const nilaiAkhir = (0.4 * tkd) + (0.5 * akhlak) + (0.1 * twk);
      document.getElementById("hasil").innerText = `Nilai Akhir: ${nilaiAkhir.toFixed(2)}`;
    }
  </script>
</body>
</html>
